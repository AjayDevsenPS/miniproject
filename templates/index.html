<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Censorship Messaging System</title>
</head>
<body>
    <h1>Anti-Censorship Messaging System</h1>

    <h2>Encrypt a Message</h2>
    <form action="/encrypt" method="post">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Encrypt</button>
    </form>

    {% if encrypted_message %}
    <p>Encrypted Message: {{ encrypted_message }}</p>
    {% endif %}

    <h2>Decrypt a Message</h2>
    <form action="/decrypt" method="post">
        <label for="encrypted_message">Encrypted Message:</label>
        <input type="text" id="encrypted_message" name="encrypted_message">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Decrypt</button>
    </form>

    {% if decrypted_message %}
    <p>Decrypted Message: {{ decrypted_message }}</p>
    {% endif %}

    <h2>Upload an Image to Encode a Message</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose an image file:</label>
        <input type="file" id="file" name="file">
        <label for="message">Message to encode:</label>
        <input type="text" id="message" name="message">
        <button type="submit">Upload and Encode</button>
    </form>
</body>
</html>
