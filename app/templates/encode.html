{% extends "base.html" %}

{% block title %}Encode Message{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="mb-4 text-center">Encode Message</h1>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="message" class="form-label">Message:</label>
                        <textarea id="message" name="message" class="form-control" rows="4" placeholder="Enter the message you want to encode" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image" class="form-label">Select Image:</label>
                        <input type="file" class="form-control-file" id="image" name="image" required>
                    </div>
                    <div class="text-center mt-4">
                        <input type="submit" class="btn btn-primary" value="Encode">
                    </div>
                </form>

                <hr>

                <!-- Section for default PNG download -->
                <div class="text-center mt-4">
                    <h5>Or use this default image:</h5>
                    <a href="{{ url_for('static', filename='images/default_image.png') }}" download="default_image.png" class="btn btn-secondary">
                        Download Default Image
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
